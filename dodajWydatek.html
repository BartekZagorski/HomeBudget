<!DOCTYPE html>

<head>

	<meta charset="utf-8">
	<title>Home Budget</title>

	<meta name="keywords" content="budżet, pieniądze, dom, rodzina, zarządzanie">

	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="style.css" type="text/css"/>
	
	<script src="defDate.js" type="text/javascript"></script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

<body>

		<header>
				
				<h1 class="logo">Home Budget !</h1>
				
				<nav id="topnav">
				
						<ul class="menu">
							<li><a href="dodajPrzychod.html">Dodaj przychód</a></li>
							<li><a href="dodajWydatek.html">Dodaj wydatek</a></li>
							<li><a href="#">Przeglądaj bilans</a></li>
							<li><a href="#">Ustawienia</a></li>
							<li><a href="HomeBudget.html">Wyloguj się</a></li>
						</ul>
				
				</nav>
				
		</header>
		
		<main>
		
				<article>
		
						<div class="intro">
								<form action="order.php" method="post" enctype="multipart/form-data">
										<header>
												<h1>Dodaj wydatek</h1>
										</header>
										<div class="formElement">
											<label> Kwota: <input type="number" name="amount" step="0.01" required></label>
										</div>
										<div class="formElement">
											<label> Data: <input type="date" name="date" id="date" required></label>
										</div>
										
										<div class="formElement">
				
											<label for="Payment"> Sposób płatności </label>
											
											<select id="payment" name="Payment">
											
												<option value="cash">gotówka</option>
												<option value="debit" selected>karta debetowa</option>
												<option value="credit">karta kredytowa</option>
											
											</select>
				
										</div>
														
										<div class="formElement">
											
											<fieldset>
											
													<legend> Kategoria </legend>
														<div class="column">
															<div><label><input type="radio" value="1" name="category" checked> Jedzenie</label></div>
															<div><label><input type="radio" value="2" name="category"> Mieszkanie</label></div>
															<div><label><input type="radio" value="3" name="category"> Transport</label></div>
															<div><label><input type="radio" value="4" name="category"> Telekomunikacja</label></div>
														</div>
														<div class="column">
															<div><label><input type="radio" value="5" name="category" > Opieka zdrowotna</label></div>
															<div><label><input type="radio" value="6" name="category"> Ubranie</label></div>
															<div><label><input type="radio" value="7" name="category"> Higiena</label></div>
															<div><label><input type="radio" value="8" name="category"> Dzieci</label></div>
														</div>
														<div class="column">
															<div><label><input type="radio" value="9" name="category" > Rozrywka</label></div>
															<div><label><input type="radio" value="10" name="category"> Wycieczka</label></div>
															<div><label><input type="radio" value="11" name="category"> Szkolenia</label></div>
															<div><label><input type="radio" value="12" name="category"> Książki</label></div>
														</div>
														<div class="column">
															<div><label><input type="radio" value="13" name="category"> Oszczędności</label></div>
															<div><label><input type="radio" value="14" name="category"> Złota jesień</label></div>
															<div><label><input type="radio" value="15" name="category"> Spłata długów</label></div>
															<div><label><input type="radio" value="16" name="category"> Darowizna</label></div>
														</div>
														<div class="column">
															<div><label><input type="radio" value="17" name="category"> Inne wydatki</label></div>
														</div>

											</fieldset>
											
										</div>
										<div class="formElement">

												<div><label for="comment">Komentarz:</label></div>
												<textarea name="comment" id="comment" rows="3" cols="80"></textarea>
	
										</div>
										<div class="formElement">
										
												<input type="submit" value="Dodaj"/>
												<input type="reset" value="Anuluj"/>
												
										</div>
								</form>
						</div>
		
				</article>
		
		</main>
		<footer>
			<div class="info">Wszelkie prawa zastrzeżone &copy; 2020 Dziękuję za wizytę.</div>
		</footer>

</body>

</html>
