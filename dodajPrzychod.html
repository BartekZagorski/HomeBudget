		<header>
				
				<h1 class="logo">Home Budget !</h1>

		<main>
		
				<article>
		
						<div class="intro">
								<form action="order.php" method="post" enctype="multipart/form-data">
										<header>
												<h1>Dodaj przychód</h1>
										</header>
										<div class="formElement">
											<label> Kwota: <input type="number" name="amount" step="0.01" required></label>
										</div>
										<div class="formElement">
											<label> Data: <input type="date" name="date" id="date" required></label>
										</div>
										<div class="formElement">
											
											<fieldset>
											
													<legend> Kategoria </legend>
													
															<div><input type="radio" value="1" name="category" checked> Wynagrodzenie</div>
															<div><input type="radio" value="2" name="category"> Odsetki bankowe</div>
															<div><input type="radio" value="3" name="category"> Sprzedaż na Allegro</div>
															<div><input type="radio" value="4" name="category"> Inne</div>
											
											</fieldset>
											
										</div>
										<div class="formElement">

												<div><label for="comment">Komentarz:</label></div>
												<textarea name="comment" id="comment" rows="3" cols="80"></textarea>
	
										</div>
										<div class="formElement">
										
												<input type="submit" value="Dodaj"/>
												<input type="reset" value="Anuluj"/>
												
										</div>
								</form>
						</div>
